<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haynes Swarm | Moonshot K2.5</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; border-top: 8px solid #d32f2f; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #d32f2f; text-align: center; margin-bottom: 5px; text-transform: uppercase; }
        .subtitle { text-align: center; color: #888; margin-bottom: 25px; font-size: 14px; }
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex-grow: 1; padding: 15px; background: #2a2a2a; border: 1px solid #444; border-radius: 6px; color: white; font-size: 16px; }
        button { padding: 15px 25px; background-color: #d32f2f; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background-color: #ff5252; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #output { background: #000; border: 1px solid #333; padding: 25px; border-radius: 8px; min-height: 400px; white-space: pre-wrap; color: #00ff41; font-family: 'Consolas', 'Courier New', monospace; line-height: 1.6; overflow-y: auto; max-height: 700px; }
        .status-box { text-align: center; margin: 15px 0; font-size: 13px; color: #d32f2f; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Haynes Research Swarm</h1>
    <div class="subtitle">Moonshot Kimi K2.5 â€¢ High-Reasoning Agentic Engine</div>

    <input type="password" id="apiKey" placeholder="Enter NVIDIA API Key (nvapi-...)">
    
    <div class="input-row">
        <input type="text" id="vehicle" placeholder="Enter Vehicle (e.g., 2014 Jeep Grand Cherokee)">
        <button id="swarmBtn" onclick="runSwarm()">DEPLOY SWARM</button>
    </div>

    <div id="status" class="status-box"></div>
    <div id="output">SYSTEM IDLE: Waiting for vehicle target...</div>
</div>

<script>
    // Load key from storage if it exists
    window.onload = () => {
        const savedKey = localStorage.getItem('haynes_nv_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    async function runSwarm() {
        const key = document.getElementById('apiKey').value.trim();
        const vehicle = document.getElementById('vehicle').value.trim();
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const btn = document.getElementById('swarmBtn');

        if (!key || !vehicle) return alert("Please provide both the API Key and a Vehicle name.");

        // Save key for next time
        localStorage.setItem('haynes_nv_key', key);

        // Reset UI
        output.innerText = "";
        btn.disabled = true;
        btn.innerText = "SWARM ACTIVE...";
        status.innerText = "Coordinating Agents: Scouring Reddit, NHTSA, and Forums...";

        const prompt = `You are the Haynes Research Agent Swarm. 
        Deeply research the ${vehicle}. 
        MISSION:
        1. TOP 10 COMMON ISSUES: Rank by frequency. Include codes and symptoms.
        2. PDP CONTENT: Write a high-converting Product Detail Page summary.
        3. 10 SEO BLOG OUTLINES: Catchy titles + 3 bullet points each.
        
        Deliver in a professional Haynes repair-manual tone.`;

        try {
            const response = await fetch("https://integrate.api.nvidia.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${key}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "moonshotai/kimi-k2.5",
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.6,
                    top_p: 0.95,
                    max_tokens: 4000,
                    stream: false 
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || errorData.message || "API Request Failed");
            }

            const data = await response.json();
            status.innerText = "SWARM COMPLETE: DATA RETRIEVED.";
            output.innerText = data.choices[0].message.content;

        } catch (error) {
            status.innerText = "SWARM INTERRUPTED";
            output.innerText = "ERROR: " + error.message + "\n\nTip: Ensure your nvapi- key is correct and you have remaining credits at build.nvidia.com.";
        } finally {
            btn.disabled = false;
            btn.innerText = "DEPLOY SWARM";
        }
    }
</script>

</body>
</html>
