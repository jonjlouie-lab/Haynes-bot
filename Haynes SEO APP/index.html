<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haynes Research Swarm | Moonshot K2.5</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 10px solid #d32f2f; }
        h1 { color: #d32f2f; text-align: center; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex-grow: 1; padding: 15px; border: 2px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { padding: 15px 25px; background-color: #d32f2f; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #b71c1c; }
        #output { background: #fafafa; border: 1px solid #eee; padding: 20px; border-radius: 4px; min-height: 200px; white-space: pre-wrap; font-family: 'Courier New', monospace; line-height: 1.6; }
        .controls { margin-top: 15px; display: flex; justify-content: flex-end; }
        .loading { text-align: center; display: none; color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Haynes Research Swarm</h1>
    <p class="subtitle">Powered by Moonshot Kimi k2.5 Agent Swarm</p>

    <div class="input-group">
        <input type="text" id="vehicle" placeholder="Enter Year, Make, Model (e.g., 2018 Jeep Wrangler)">
        <button onclick="runSwarm()">DEPLOY SWARM</button>
    </div>

    <div id="loading" class="loading">SWARM ACTIVE: Scouring Reddit, NHTSA, and Forums...</div>
    <div id="output">Results will appear here...</div>

    <div class="controls">
        <button onclick="copyToClipboard()" style="background-color: #555;">Copy to Clipboard</button>
    </div>
</div>

<script>
    async function runSwarm() {
        const vehicle = document.getElementById('vehicle').value;
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');

        if (!vehicle) {
            alert("Please enter a vehicle.");
            return;
        }

        output.innerText = "";
        loading.style.display = "block";

        const systemPrompt = `You are the Haynes Research Agent Swarm. 
        Your mission: Scour 20+ specific automotive sources (Reddit r/MechanicAdvice, NHTSA recalls, specialized forums, and repair logs) for the ${vehicle}.
        
        STRUCTURE YOUR OUTPUT AS FOLLOWS:
        1. TOP 10 COMMON ISSUES: Rank them by frequency. Include technical symptoms (codes, sounds, behaviors).
        2. PDP CONTENT: Write a high-converting Product Detail Page summary for repair parts related to these issues.
        3. 10 SEO BLOG OUTLINES: Provide catchy titles and 3 bullet points each for blog posts targeting these specific problems.
        
        Be technical, accurate, and use a professional Haynes tone.`;

        try {
            // Using Moonshot Kimi k2.5 for deep research
            const response = await puter.ai.chat(systemPrompt, {
                model: 'moonshotai/kimi-k2.5',
                stream: true 
            });

            loading.style.display = "none";

            for await (const part of response) {
                output.innerText += part.text;
                window.scrollTo(0, document.body.scrollHeight);
            }
        } catch (error) {
            loading.style.display = "none";
            output.innerText = "Error: " + error.message + "\n\nPlease ensure you are signed into Puter and have verified your email.";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Research copied to clipboard!");
        });
    }
</script>

</body>
</html>
