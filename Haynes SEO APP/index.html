<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haynes Research Swarm | Moonshot K2.5</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; border-top: 8px solid #d32f2f; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #d32f2f; text-align: center; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { text-align: center; color: #888; margin-bottom: 25px; font-size: 14px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #aaa; text-transform: uppercase; }
        input { width: 100%; padding: 15px; background: #2a2a2a; border: 1px solid #444; border-radius: 6px; color: white; font-size: 16px; box-sizing: border-box; }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        button { flex-grow: 1; padding: 15px; background-color: #d32f2f; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        button:hover { background-color: #ff5252; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #output { background: #000; border: 1px solid #333; padding: 25px; border-radius: 8px; min-height: 400px; white-space: pre-wrap; color: #00ff41; font-family: 'Consolas', 'Courier New', monospace; line-height: 1.6; overflow-y: auto; max-height: 700px; margin-top: 20px; }
        .status-ticker { text-align: center; margin: 15px 0; font-size: 13px; color: #d32f2f; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Haynes Research Swarm</h1>
    <div class="subtitle">Moonshot Kimi K2.5 â€¢ High-Reasoning Agentic Engine</div>

    <div class="input-group">
        <label>NVIDIA API Key</label>
        <input type="password" id="apiKey" placeholder="Paste your nvapi- key here...">
    </div>
    
    <div class="input-group">
        <label>Target Vehicle</label>
        <input type="text" id="vehicle" placeholder="e.g., 2015-2022 Ford F-150">
    </div>

    <div class="btn-row">
        <button id="swarmBtn" onclick="runSwarm()">DEPLOY SWARM</button>
    </div>

    <div id="status" class="status-ticker">SYSTEM STANDBY</div>
    <div id="output">Ready for deployment...</div>
</div>

<script>
    // Load saved key on startup
    window.onload = () => {
        const savedKey = localStorage.getItem('haynes_nv_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    async function runSwarm() {
        const keyInput = document.getElementById('apiKey').value.trim();
        const vehicleInput = document.getElementById('vehicle').value.trim();
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const btn = document.getElementById('swarmBtn');

        if (!keyInput || !vehicleInput) {
            alert("Please provide both an API Key and a Vehicle target.");
            return;
        }

        // Save key for future use
        localStorage.setItem('haynes_nv_key', keyInput);

        // UI Update
        output.innerText = "";
        btn.disabled = true;
        btn.innerText = "SWARM ACTIVE";
        status.innerText = "DEPLOYING INTERNAL BRIDGE: Routing via Vercel Edge...";

        try {
            // Talking to our custom internal API to bypass CORS/Forbidden errors
            const response = await fetch("/api/swarm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    vehicle: vehicleInput, 
                    apiKey: keyInput 
                })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error || "Bridge Connection Failed");
            }

            const data = await response.json();
            status.innerText = "SWARM COMPLETE: DATA RETRIEVED.";
            
            // Extract the Moonshot AI text from the NVIDIA response
            if (data.choices && data.choices[0]) {
                output.innerText = data.choices[0].message.content;
            } else {
                output.innerText = "Error: Unexpected data structure from Moonshot.";
            }

        } catch (error) {
            status.innerText = "SWARM INTERRUPTED";
            output.innerText = "CRITICAL ERROR: " + error.message + 
                             "\n\nPossible Causes:\n1. Your /api/swarm.js file is missing.\n2. Your NVIDIA key is incorrect.\n3. You have run out of free NVIDIA credits.";
        } finally {
            btn.disabled = false;
            btn.innerText = "DEPLOY SWARM";
        }
    }
</script>

</body>
</html>
