<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haynes Swarm | Moonshot K2.5</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #eee; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #2d2d2d; padding: 30px; border-radius: 12px; border-top: 8px solid #d32f2f; }
        h1 { color: #d32f2f; text-align: center; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #555; font-size: 16px; margin-bottom: 10px; }
        input { background: #3d3d3d; color: white; width: 100%; box-sizing: border-box; }
        button { background: #d32f2f; color: white; border: none; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #ff5252; }
        #output { background: #121212; padding: 20px; border-radius: 8px; min-height: 300px; white-space: pre-wrap; color: #00ff41; font-family: 'Consolas', monospace; line-height: 1.6; }
        .status { text-align: center; font-style: italic; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Haynes Research Swarm</h1>
    <input type="password" id="apiKey" placeholder="Paste NVIDIA API Key (nvapi-...)">
    <input type="text" id="vehicle" placeholder="Enter Vehicle (e.g., 2012 Chevy Silverado)">
    <button onclick="runSwarm()">DEPLOY MOONSHOT SWARM</button>
    <div id="status" class="status">System Standby</div>
    <div id="output">Swarm Data will stream here...</div>
</div>

<script>
    async function runSwarm() {
        const key = document.getElementById('apiKey').value;
        const vehicle = document.getElementById('vehicle').value;
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        if (!key || !vehicle) return alert("Key and Vehicle required.");

        output.innerText = "";
        status.innerText = "Initializing Kimi K2.5 Swarm Agents...";

        const prompt = `You are the Haynes Research Agent Swarm. Deeply research the ${vehicle}. Scour Reddit, NHTSA, and forums. Provide: 1. Top 10 Common Issues (ranked), 2. High-converting PDP Content, 3. 10 SEO Blog Outlines.`;

        try {
            const response = await fetch("https://integrate.api.nvidia.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${key}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "moonshotai/kimi-k2.5",
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.5,
                    max_tokens: 4096,
                    stream: false // Streaming is tricky with NVIDIA in basic HTML, so we'll get the full block at once for stability
                })
            });

            const data = await response.json();
            status.innerText = "Swarm Complete.";
            output.innerText = data.choices[0].message.content;
        } catch (e) {
            status.innerText = "Error: Check Key or Connection.";
            output.innerText = "Connection Failed. Make sure your NVIDIA key is active.";
        }
    }
</script>
</body>
</html>
