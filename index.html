<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haynes Research Swarm</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a1a; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #262626; padding: 30px; border-radius: 8px; border-top: 6px solid #d32f2f; }
        h1 { color: #d32f2f; text-align: center; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 4px; border: 1px solid #444; font-size: 16px; box-sizing: border-box; }
        input { background: #333; color: white; }
        button { background: #d32f2f; color: white; font-weight: bold; cursor: pointer; border: none; }
        button:disabled { background: #555; }
        #output { background: #000; color: #00ff41; padding: 20px; border-radius: 5px; min-height: 300px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Haynes Research Swarm</h1>
        <input type="password" id="apiKey" placeholder="NVIDIA API Key (nvapi-...)">
        <input type="text" id="vehicle" placeholder="Enter Vehicle (e.g. 2018 Jeep Wrangler)">
        <button id="btn" onclick="runSwarm()">DEPLOY SWARM</button>
        <div id="status" style="text-align:center; color:#888; margin: 10px 0;">System Ready</div>
        <div id="output">Waiting for instructions...</div>
    </div>

    <script>
        async function runSwarm() {
            const apiKey = document.getElementById('apiKey').value;
            const vehicle = document.getElementById('vehicle').value;
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if(!apiKey || !vehicle) return alert("Key and Vehicle required.");

            btn.disabled = true;
            status.innerText = "SWARM ACTIVE: Routing through secure bridge...";
            output.innerText = "";

            try {
                // This calls your own serverless function
                const response = await fetch("/api/swarm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ vehicle, apiKey })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                output.innerText = data.choices[0].message.content;
                status.innerText = "Swarm Complete.";
            } catch (e) {
                output.innerText = "Error: " + e.message;
                status.innerText = "System Failure.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
